<!DOCTYPE html>
<html>
  <head>
    <title>The Generics | Store</title>
    <meta name="description" content="This is the description" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="my-css.css" />
    <script src="store.js" defer></script>
  </head>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js"></script>

    <header class="main-header">
      <nav class="main-nav nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <h1 class="band-name band-name-large">The Generics</h1>
    </header>
    <div id="notificationContainer"></div>

    <!-- START ALBUM PRODUCT SECTION - this container content section where products are ready to ADD TO CART -->
    <button id="open">cart</button>
    <div class="popup-container" id="conatiner">
      <div class="popup">
        <button id="close">&times;</button>

        <div class="main-box">
          <div class="header-box">
            <div class="head-titles">TITLE</div>
            <div class="head-titles">PRICE</div>
            <div class="head-titles">QUANTITY</div>
          </div>
        </div>
        <div class="conten-box" id="me-cart">
          <div class="head-titles">TITLE</div>
          <div class="head-titles">PRICE</div>
          <div class="head-titles">QUANTITY</div>
        </div>
      </div>
    </div>
    <!--THIS IS FOR MUSIC ALBUM TO BUY-->

    <section class="container content-section">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items"></div>
    </section>

    <!-- END ALBUM PRODUCT SECTION-->

    <!-- START PRODUCT SECTION this is another section as PRODUCT SECTION where We buy PRODUCT NOT MUSIC-->

    <section class="container content-section">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Coffee Cup</span>
          <img class="shop-item-image" src="Images/Cofee.png" />
          <div class="shop-item-details">
            <span class="shop-item-price">$6.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- END PRODUCT SECTION -->

    <!-- START CART SECTION here we can see all the items which are present in CART OR ADDED-->

    <section class="container content-section">
      <h2 class="section-header">CART</h2>

      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items">
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="Images/Shirt.png"
              width="100"
              height="100"
            />
            <span class="cart-item-title">T-Shirt</span>
          </div>
          <span class="cart-price cart-column">$19.99</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1" />
            <button class="btn btn-danger" type="button">REMOVE</button>
          </div>
        </div>
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="Images/Album 3.png"
              width="100"
              height="100"
            />
            <span class="cart-item-title">Album 3</span>
          </div>
          <span class="cart-price cart-column">$9.99</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="2" />
            <button class="btn btn-danger" type="button">REMOVE</button>
          </div>
        </div>
      </div>

      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$39.97</span>
      </div>

      <button class="btn btn-primary btn-purchase" type="button">
        PURCHASE
      </button>
    </section>

    <!--END CART SECTION-->

    <!-- START SECTION this is foorter section with only links -->
    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">The Generics</h3>
        <ul class="nav footer-nav">
          <li>
            <a href="https://www.youtube.com" target="_blank">
              <img src="Images/YouTube Logo.png" />
            </a>
          </li>
          <li>
            <a href="https://www.spotify.com" target="_blank">
              <img src="Images/Spotify Logo.png" />
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com" target="_blank">
              <img src="Images/Facebook Logo.png" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
    <!--END FOOTER SECTION -->
  </body>
</html>
